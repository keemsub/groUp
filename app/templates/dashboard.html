<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>groUp 대시보드</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
</head>
<body class="dark-background">
  <nav class="nav-bar">
    <div class="nav-logo">groUp</div>
    <ul class="nav-menu">
      <li><a href="#">내 정보</a></li>
      <li><a href="/write">게시글 작성</a></li>
      <li><a href="/resume_chat">이력서 3초만에 만들기</a></li>
      <li><a href="#">설정</a></li>
    </ul>
  </nav>

  <header class="dashboard-header">
    <h1>👋 안녕하세요, 홍길동님</h1>
    <p>오늘도 멋진 성장을 응원합니다.</p>
  </header>

  <main class="dashboard-main">
    <section class="dashboard-card">
      <h2>📄 게시글 현황</h2>
      {% if posts %}
        <ul>
          {% for post in posts %}
            <li style="margin-bottom: 20px;">
              <strong>{{ post.title }}</strong><br>
              <small style="color: #aaa;">{{ post.content }}</small>
            </li>
          {% endfor %}
        </ul>
      {% else %}
        <p>아직 게시글이 없습니다.</p>
      {% endif %}
    </section>
  </main>
</body>
</html>
